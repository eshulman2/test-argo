# Ansible runner Job - configures Apache after FloatingIP is ready
apiVersion: batch/v1
kind: Job
metadata:
  name: ansible-configure-apache
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ansible
          image: quay.io/ansible/ansible-runner:latest
          env:
            - name: SERVER_IP
              valueFrom:
                configMapKeyRef:
                  name: apache-server-config
                  key: server_ip
            - name: ANSIBLE_HOST_KEY_CHECKING
              value: "false"
          command:
            - /bin/bash
            - -c
            - |
              echo "Server ready at: $SERVER_IP"

              cat > /tmp/inventory.ini <<EOF
              [apache_servers]
              apache-demo ansible_host=$SERVER_IP ansible_user=cloud-user
              EOF

              echo "Inventory created. Server accessible at http://$SERVER_IP"
