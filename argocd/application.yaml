apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/eshulman2/test-argo.git
    targetRevision: HEAD
    path: overlays/psi
  destination:
    server: https://kubernetes.default.svc
    namespace: orc-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: openstack.k-orc.cloud
      kind: "*"
      jsonPointers:
        - /status
