apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: orc-system

resources:
  - ../../base

patches:
  - target:
      group: openstack.k-orc.cloud
      version: v1alpha1
      kind: KeyPair
      name: apache-demo-keypair
    patch: |-
      - op: replace
        path: /spec/resource/publicKey
        value: "ssh-rsa  eshulman@eshulman.remote.csb"
